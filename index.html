<!DOCTYPE html>
<html>
    <head>
        <title>BLOGBYLEBRON</title>
    </head>
    <body>
        <div id="login-page">
            <h1>
                BLOGBYLEBRON Login Page
            </h1>

            <!-- Login Form -->
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username">
                <button type="button" id="login-button">Login</button>
            </form>
            <!-- End of Login Form-->
            
        </div>
        <div id="content-page">
    
            <h1>
                SEND A POST!!!
            </h1>

            <!-- Post Form -->
            <form id="post-form">
                <input type="text" id="post-input" placeholder="Write your thoughts">
                <button type="button" id="post-button">Post</button>
            </form>
            <!-- End of Post Form-->

            <p>What are people Saying?!</p>
            <!-- Content Page -->
            <div id="content">          
                <!-- HTML for showing content in database and button to update will be placed here -->
            </div>
        </div>

        <script src="app.js"></script>
    </body>
</html>
